<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Taxomplete Example</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css" integrity="sha256-WucYll9Mn2FE68lRHrTpBwzWC+Ra3IeEok0re4TBmgc=" crossorigin="anonymous" />
        <script src="./taxomplete.js"></script>
    </head>
    <body>
        <h1>Taxomplete</h1>
        <p>
            A widget to select a biological using [Plazi](http://plazi.org/)'s open taxonomical literature
            an [Awesomplete](https://leaverou.github.io/awesomplete/)'s awesome autocomplete.
        </p>
        <p>
            In the following form the third field has taxomplete enabled.
        </p>
        <label for="name">Name</label> <input type="text" id="name"/><br/>
        <label for="name">Age</label> <input type="text" id="age"/><br/>
        <label for="species-input">Species</label> <input type="text" id="species-input"/><br/>
        <script>
            let input = document.getElementById("species-input");
            let taxomplete = new Taxomplete(input);
            taxomplete.action = function(value) {
                alert("Hi "+ document.getElementById("name").value+", you are one the youngest "+value+" using this site!");
            }
        </script>
    </body>
</html>
